<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book Your Trip</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
    <h2>Fill Out the Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Aditya Paliwal" required><br>


        <label>Email:</label>
        <input type="email" placeholder="abc@gmail.com" required><br>

        <label>Travel Dates:</label>
        <input type="date" required><br>

        <label>Destination:</label>
        <select>
            <option>Paris</option>
            <option>Dubai</option>
            <option>Bali</option>
            <option>Swiss Alps</option>
        </select><br>

        <label>Choose Package:</label>
        <select>
            <option>Standard</option>
            <option>Deluxe</option>
            <option>Luxury</option>
        </select><br>

        <label>Special Requests:</label>
        <textarea rows="4" placeholder="Eg: Higher floor room or Any kids on Board"></textarea><br><br>

        <button type="submit">Submit Booking</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Dream Travels. All rights reserved.</p>
</footer>
</body>
</html>
